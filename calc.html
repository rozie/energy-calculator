<!DOCTYPE html>
<html lang="pl">
<head><title>Kalkulator okresu zwrotu zakupu sprzętu elektrycznego</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name='robots' content='index, follow, noarchive'/>
<meta name='keywords' content='energy, roi, calculator'/>
<meta name='content-language' content='pl'/>
<meta name="Description" content="Kalkulator okresu zwrotu zakupu sprzetu elektrycznego"/>
<meta name='viewport' content="width=device-width, initial-scale=1"/>
<!-- Latest compiled and minified CSS -->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

<div class="container"><div class="table-responsive"><table class="table table-striped"><thead><tr><th>Opis</th><th>Wariant 1</th><th>Wariant 2</th></thead>
<tbody>
<tr><td>Godziny dziennie [h]</td><td><input type='text' id='Time1' value='2' onblur='Calculate();'/></td><td>n.d.</td></tr>
<tr><td>Cena kWh [zł]</td><td><input type='text' id='EnergyPrice1' value='0.55' onblur='Calculate();'/></td><td>n.d.</td></tr>
<tr><td>Cena zakupu [zł]</td>
<td><input type='text' id='Price1' value='10' onblur='Calculate();'/></td>
<td><input type='text' id='Price2' value='1' onblur='Calculate();'/></td>
</tr>
<tr><td>Moc [W]</td>
<td><input type='text' id='Power1' value='6' onblur='Calculate();'/></td>
<td><input type='text' id='Power2' value='60' onblur='Calculate();'/><td>
</tr>
<tr><td>Miesięczny koszt energii [zł]</td>
<td><form name ="testarea2" Method="Get" Action="calc.html" id='form2'><input type='text' id='answer2' name='ans2' /></form></td>
<td><form name ="testarea3" Method="Get" Action="calc.html" id='form3'><input type='text' id='answer3' name='ans3' /></form></td>
</tr>
<tr><td>Okres zwrotu [m-c]</td>
<td>
<form name ="testarea1" Method="Get" Action="calc.html" id='form1'>
<input type='text' id='answer1' name='ans1' />
</td><td>n.d.</td></tr>
</tbody>
<script>

function Calculate()
{
  var price1 = document.getElementById('Price1').value;
  var time1 = document.getElementById('Time1').value;
  var eprice1 = document.getElementById('EnergyPrice1').value;
  var power1 = document.getElementById('Power1').value;
  var monthly1 = 30 * parseFloat(time1) * parseFloat(power1) * parseFloat(eprice1) / 1000;
  var price2 = document.getElementById('Price2').value;
  var time2 = document.getElementById('Time1').value;
  var eprice2 = document.getElementById('EnergyPrice1').value;
  var power2 = document.getElementById('Power2').value;
  var monthly2 = 30 * parseFloat(time2) * parseFloat(power2) * parseFloat(eprice2) / 1000;
  var pricediff = parseFloat(price1 - price2)
  var costdiff = parseFloat(monthly1 - monthly2)
  var solution = Math.abs(parseFloat(pricediff)/parseFloat(costdiff))
  document.getElementById('answer2').value=parseFloat(monthly1);
  document.getElementById('answer3').value=parseFloat(monthly2);
  document.getElementById('answer1').value=parseFloat(solution);
  document.form1.submit();
  document.form2.submit();
  document.form3.submit();
}
</script>

</body>
</html>
